<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Rented Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div align="center">
    <br>
    <h1>Rented Books</h1><br>
    <div class="container">
        <div>
            <table class="table table-striped border border-dark">
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Customer Name</th>
                    <th>Date Rented</th>
                    <th>Date Due</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${rentedBooks}">
                    <td th:text="${book.subject.name}">Subject</td>
                    <td th:text="${book.title}">Title</td>
                    <td th:text="${book.author}">Author</td>
                    <td th:text="${book.user.lastName} + ', ' + ${book.user.firstName}">Customer Name</td>
                    <td th:text="${book.dateRented}">Date Rented</td>
                    <td th:text="${book.dateDue}">Date Due</td>
                    <td><a th:href="@{'/books/cover-image/' + ${book.id}}"
                           class="btn btn-sm btn-light text-dark border-dark ">View</a>
                        <a th:href="@{'/books/return/' + ${book.id}}"
                           class="btn btn-light text-dark border-dark btn-sm">Return</a></td>
                </tr>
                </tbody>
            </table>
            <br>
        </div>
    </div>
</div>
</body>
</html>
