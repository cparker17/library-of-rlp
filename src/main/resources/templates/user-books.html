<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Customer's Checked Out Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div align="center"><br><br>
    <h3>Customer's Rented Books List</h3>
    <br/><br/>
    <div class="container">
    <table class="table table-striped border border-dark">
        <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${user.books}">
            <td th:text="${book.id}">Id</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td><a th:href="@{'/books/cover-image/' + ${book.id}}"
                class="btn btn-sm btn-light text-dark">View</a></td>
            <td><a th:href="@{'/books/return/' + ${book.id}}"
                   class="btn btn-sm btn-light text-dark">Return</a></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
