<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Customer's Checked Out Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div class="container">
    <br><br>
    <h1 style="text-align:center">myDashboard</h1>
    <br/><br/>
    <h4 style="text-align:center">Personal Information</h4>
    <div class="container" style="justify-content:center">
        <table class="table table-striped border border-dark">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.firstName}">First Name</td>
                <td th:text="${user.lastName}">Last Name</td>
                <td th:text="${user.address.streetAddress}">Street Address</td>
                <td th:text="${user.address.city}">City</td>
                <td th:text="${user.address.state}">State</td>
                <td th:text="${user.address.zip}">Zip Code</td>
                <td th:text="${user.email}">Email</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align:center">
        <a href="#" th:href="@{/update}" class="btn btn-light text-dark border-dark">Update Information</a>
    </div>
    <br><br>
    <h4 style="text-align:center">Administrative Operations</h4>
    <center><div>
        <a href="#" th:href="@{/books}" class="btn btn-light text-dark border-dark">Book Operations</a>
        <a href="#" th:href="@{/subject-form}" class="btn btn-light text-dark border-dark">Add Subject</a>
    </div><br>
        <div><a href="#" th:href="@{/user-list}" class="btn btn-light text-dark border-dark">Customer Operations</a>

                <a href="#" th:href="@{/register}" class="btn bg-light text-dark text-center border-dark">Register New User</a>
           </div><br><br>
        <a href="#" th:href="@{/admin/loadBookCases}"
           class="btn btn-light text-danger border-dark">LOAD BOOKCASES</a>
    </center>
</div>
</body>
</html>
