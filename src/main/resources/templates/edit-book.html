<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments :: navigation"/><br><br>
<div align="center">
    <h3>Edit Book Information</h3>
    <br />
    <form action="#" th:action="@{'/books/update/' + ${book.id}}" th:object="${book}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Book ID:</td>
                <td><input type="text" th:field="*{id}" readonly/></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="text" th:field="*{subject}" required/></td>
            </tr>
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}" required/></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><input type="text" th:field="*{author}" required/></td>
            </tr>
            <tr>
                <td>ISBN:</td>
                <td><input type="text" th:field="*{isbn}" required/></td>
            </tr>
            <tr>
                <td>Date Added:</td>
                <td><input type="text" th:field="*{dateAdded}" readonly/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-light text-dark border-dark">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
