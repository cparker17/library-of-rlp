<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Available Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments :: navigation"/>
<div align="center">
    <h1><br>Customer Rental History</h1>
    <br/><br/>
    <h2 th:text="${user.username}">Username</h2><br>
    <div class="container">
        <table class="table table-striped border border-dark">
            <thead>
            <tr>
                <th>Book Id</th>
                <th>Title</th>
                <th>Date Rented</th>
                <th>Date Returned</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rentalHistory : ${history}">
                <td th:text="${rentalHistory.bookId}">ID</td>
                <td th:text="${rentalHistory.title}">Title</td>
                <td th:text="${rentalHistory.dateRented}">Date Rented</td>
                <td th:text="${rentalHistory.dateReturned}">Date Returned</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
