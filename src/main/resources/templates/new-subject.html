<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add New Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments :: navigation"/>
<br>
<div align="center">
    <h3>Enter New Subject</h3>
    <br>
    <form action="#" th:action="@{/subject}" th:object="${subject}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Subject Name:</td>
                <td><input type="text" th:field="*{name}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}">Name Error</span>
                </td>
            </tr>
        </table><br><br>
        <center>
            <td colspan="2">
                <button type="submit" class="btn btn-light text-dark border-dark">Save</button>
            </td>
        </center>
    </form>
</div>
</body>
</html>
