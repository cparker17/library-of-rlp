<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Book Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments :: navigation"/>
<br>
<div align="center">
    <h3>Enter New Book Case Information</h3>
    <br>
    <form action="#" th:action="@{/bookcase/save}" th:object="${bookcase}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Number of Upper Shelves:</td>
                <td><input type="number" th:field="*{numberOfUpperShelves}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('numberOfUpperShelves')}"
                          th:errors="*{numberOfUpperShelves}">Upper Shelves Error</span>
                </td>
            </tr>
            <tr>
                <td>Book Case Width:</td>
                <td><input type="number" th:field="*{bookCaseWidth}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('bookCaseWidth')}"
                          th:errors="*{bookCaseWidth}">Shelf Width Error</span>
                </td>
            </tr>
            <tr>
                <td>Max Book Height:</td>
                <td><input type="number" th:field="*{maxBookHeight}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('maxBookHeight')}"
                          th:errors="*{maxBookHeight}">Max Book Height Error</span>
                </td>
            </tr>
            <tr>
                <td>Max Book Depth:</td>
                <td><input type="number" th:field="*{maxBookDepth}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('maxBookDepth')}"
                          th:errors="*{maxBookDepth}">Max Book Depth Error</span>
                </td>
            </tr>
            <tr>
                <td>Available Width %:</td>
                <td><input type="number" th:field="*{availableSpace}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('availableSpace')}"
                          th:errors="*{availableSpace}">Shelf Width Error</span>
                </td>
            </tr>
            <tr>
                <td>Has bottom shelf:</td>
                <td>
                    <div class="col-lg-6" th:object="${bookcase}">
                        <select class="form-select" aria-label="source" th:field="*{hasBottomShelf}">
                            <option th:value="true">Yes</option>
                            <option th:value="false">No</option>
                        </select>
                    </div>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-light text-dark border-dark">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
