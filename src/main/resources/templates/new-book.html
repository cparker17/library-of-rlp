<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="fragments :: navigation"/>
<br>
<div align="center">
    <h3>Enter New Book Information</h3>
    <br>
    <form action="#" th:action="@{/books/save}" th:object="${book}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('title')}"
                          th:errors="*{title}">Title Error</span>
                </td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><input type="text" th:field="*{author}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('author')}"
                          th:errors="*{author}">Author Error</span>
                </td>
            </tr>
            <tr>
                <td>ISBN:</td>
                <td><input type="text" th:field="*{isbn}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('isbn')}"
                          th:errors="*{isbn}">ISBN Error</span>
                </td>
            </tr>
            <tr>
                <td>Book Height (mm):</td>
                <td><input type="number" th:field="*{height}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('height')}"
                          th:errors="*{height}">Height Error</span>
                </td>
            </tr>
            <tr>
                <td>Book Depth (mm):</td>
                <td><input type="number" th:field="*{depth}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('depth')}"
                          th:errors="*{depth}">Depth Error</span>
                </td>
            </tr>
            <tr>
                <td>Book Thickness (mm):</td>
                <td><input type="number" th:field="*{thickness}"/>
                    <span class="validationError text-danger" th:if="${#fields.hasErrors('thickness')}"
                          th:errors="*{thickness}">Height Error</span>
                </td>
            </tr>
            <!--            <tr>-->
            <!--                <td>Subject:</td>-->
            <!--                <td><input type="text" th:field="*{subject.name}"/>-->
            <!--                    <span class="validationError text-danger" th:if="${#fields.hasErrors('subject')}"-->
            <!--                          th:errors="*{subject}">Subject Error</span>-->
            <!--                </td>-->
            <!--            </tr>-->
            <tr>
                <td>Subject:</td>
                <td>
                    <div class="col-lg-10" th:object="${book.subject}">
                        <select class="form-control" th:field="*{name}">
                            <option value="">SELECT SUBJECT</option>
                            <option th:each="subject : ${subjects}"
                                    th:value="${subject.name}"
                                    th:text="${subject.name}"></option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>

            </tr>
        </table><br><br>
        <center>
            <td colspan="2">
                <button type="submit" class="btn btn-light text-dark border-dark">Save</button>
            </td>
        </center>
    </form>
</div>
</body>
</html>
