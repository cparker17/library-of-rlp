<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div align="center">
    <h1>Create New Customer</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${user}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Customer Name:</td>
                <td><input type="text" th:field="*{fullName}" required/></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="email" th:field="*{emailAddress}" required/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" th:field="*{age}" required/></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea type="text" th:field="*{address}" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
